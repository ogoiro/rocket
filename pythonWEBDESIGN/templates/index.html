<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
   <h1>My Blog</h1>
   <div class="buttons">
       {% if current_user.is_authenticated %}
        <a href="{{ url_for('add_post') }}" class="btn">
            Add New Post
        </a>
        <a href="{{ url_for('logout') }}" class="btn">
            Logout
        </a>
       {% endif %}
       {% if not current_user.is_authenticated %}
       <a href="{{ url_for('login') }}" class="btn">
           Login
       </a>
       <a href="{{ url_for('register') }}" class="btn">
           Register
       </a>
       {% endif %}
   </div>
   <div class="blog">
w       <div class="card">
           <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
           <!-- <p>Дата: {{ post.date }}</p> --> <!-- если поля date нет — убери -->
           <p>{{ post.content }}</p>
           <p class="author">By: {{ post.username }}</p>
           {% if current_user.is_authenticated %}
           <button onclick="location.href='location.href='{{url_for('like_post',post_id=post.id)}}">
               {% if post.id in post.liked_posts %}
               <img src="static/like.png"height="25">
               {% else %}
               <img src="static/no_like.png"height="25">
               {% endif %}
           <span>{{post.likes}}</span>
           </button>
           {% endif %}
       </div>
       {% endfor %}
   </div>
</body>
</html>
